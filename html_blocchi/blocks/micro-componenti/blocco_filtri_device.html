<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <!--- /JS -->
</head>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                <div class="nomequalsiasi">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <div class="device_filter_block">
                        <div class="device_filter_block__title">
                            Tablet e Internet Key
                        </div>
                        <div class="device_filter_block__container">
                            <div class="device_filter_block__select">
                                <select class="base__select selectpicker" title="Ordina per" data-size="4">
                                    <option>Nome</option>
                                    <option>Prezzo</option>
                                    <option>Sconto</option>
                                </select>
                            </div>
                            <div class="device_filter_block__select">
                                <select class="base__select selectpicker" title="Marca" data-size="4">
                                    <option>Samsung</option>
                                    <option>iPhone</option>
                                    <option>Nokia</option>
                                    <option>Lumia</option>
                                </select>
                            </div>
                            <div class="device_filter_block__select">
                                <select class="base__select selectpicker" title="Prezzo" data-size="4">
                                    <option>99&euro;</option>
                                    <option>50&euro;</option>
                                    <option>10000&euro;</option>
                                    <option>1&euro;</option>
                                </select>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
