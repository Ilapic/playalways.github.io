<!DOCTYPE html>

    <script type="text/javascript">
    var onloadCallback = function() {

        var siteKey = '6LesXQgUAAAAABi0S33-pPZIo5M6FwjEIRjRIBJT';
        // Renders the HTML element with id 'example1' as a reCAPTCHA widget.
        // The id of the reCAPTCHA widget is assigned to 'widgetId1'.
        grecaptcha.render('example-light-1', {
            'sitekey': siteKey,
            'theme': 'custom',
            'size': 'compact'
        });
        grecaptcha.render('example-light-2', {
            'sitekey': siteKey,
            'theme': 'light',
            'size': 'normal',
            'type': 'image'
        });
        grecaptcha.render('example-light-3', {
            'sitekey': siteKey,
            'theme': 'light',
            'size': 'normal',
            'type': 'audio'
        });
        grecaptcha.render('example-dark-1', {
            'sitekey': siteKey,
            'theme': 'dark',
            'size': 'compact'
        });
        grecaptcha.render('example-dark-2', {
            'sitekey': siteKey,
            'theme': 'dark',
            'size': 'normal',
            'type': 'image'
        });
        grecaptcha.render('example-dark-3', {
            'sitekey': siteKey,
            'theme': 'dark',
            'size': 'normal',
            'type': 'audio'
        });



    };
    
    </script>
</head>
