<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <!--- /JS -->
    <script src="https://www.google.com/recaptcha/api.js?render=explicit"></script>
    <script type="text/javascript">
    
    var onloadCallback = function() {

        var siteKey = '6LesXQgUAAAAABi0S33-pPZIo5M6FwjEIRjRIBJT';
        // Renders the HTML element with id 'example1' as a reCAPTCHA widget.
        // The id of the reCAPTCHA widget is assigned to 'widgetId1'.
        lightCaptcha1 = grecaptcha.render('example-light-1', {
            'sitekey': siteKey,
            'theme': 'custom',
            'size': 'compact'
        });
        lightCaptcha2 = grecaptcha.render('example-light-2', {
            'sitekey': siteKey,
            'theme': 'light',
            'size': 'normal',
            'type': 'image'
        });
        lightCaptcha3 = grecaptcha.render('example-light-3', {
            'sitekey': siteKey,
            'theme': 'light',
            'size': 'normal',
            'type': 'audio'
        });
        darkCaptcha1 = grecaptcha.render('example-dark-1', {
            'sitekey': siteKey,
            'theme': 'dark',
            'size': 'compact'
        });
        darkCaptcha2 = grecaptcha.render('example-dark-2', {
            'sitekey': siteKey,
            'theme': 'dark',
            'size': 'normal',
            'type': 'image'
        });
        darkCaptcha3 = grecaptcha.render('example-dark-3', {
            'sitekey': siteKey,
            'theme': 'dark',
            'size': 'normal',
            'type': 'audio'
        });



    };
    </script>
</head>

<body>
    <div class="container_testo_generico">
        <div style="margin-top:50px;"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <ul class="list-group">
                    <li class="list-group-item">Theme: Light</li>
                    <li class="list-group-item">Size: Compact</li>
                </ul>
                <div class="captcha__container">
                    <script>
                    var lightCaptcha1 = grecaptcha.render('light_captcha_1', {
                        'sitekey': '6LesXQgUAAAAABi0S33-pPZIo5M6FwjEIRjRIBJT', // required
                        'theme': 'light', // optional
                        'size': 'compact' // optional
                    });
                    </script>
                    <form class="" action="?" method="POST">
                        <div id="light_captcha_1" class=""></div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <ul class="list-group">
                    <li class="list-group-item">Theme: Light</li>
                    <li class="list-group-item">Size: Normal</li>
                    <li class="list-group-item">Type: Image</li>
                </ul>
                <div class="captcha__container">
                    <form class="" action="?" method="POST">
                        <div id="light_captcha_2" class="g-recaptcha" data-sitekey="6LesXQgUAAAAABi0S33-pPZIo5M6FwjEIRjRIBJT" data-size="normal" data-theme="light" data-type="image"></div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <ul class="list-group">
                    <li class="list-group-item">Theme: Light</li>
                    <li class="list-group-item">Size: Normal</li>
                    <li class="list-group-item">Type: Audio</li>
                </ul>
                <div class="captcha__container">
                    <form class="" action="?" method="POST">
                        <div id="light_captcha_3" class="g-recaptcha" data-sitekey="6LesXQgUAAAAABi0S33-pPZIo5M6FwjEIRjRIBJT" data-size="normal" data-theme="light" data-type="audio"></div>
                    </form>
                </div>
            </div>
        </div>
        <div style="margin-top:50px;">
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <label>
                    <ul>
                        <li>theme: dark</li>
                        <li>size: compact</li>
                    </ul>
                </label>
                <form class="" action="javascript:grecaptcha.reset(darkCaptcha1);">
                    <div id="example-dark-1"></div>
                    <br>
                    <input class="btn btn-warning" type="submit" value="reset">
                </form>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <label>
                    <ul>
                        <li>theme: dark</li>
                        <li>size: normal</li>
                        <li>type: audio</li>
                    </ul>
                </label>
                <form class="" action="javascript:grecaptcha.reset(darkCaptcha2);">
                    <div id="example-dark-2"></div>
                    <br>
                    <input class="btn btn-warning" type="submit" value="reset">
                </form>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <label>
                    <ul>
                        <li>theme: dark</li>
                        <li>size: normal</li>
                        <li>type: image</li>
                    </ul>
                </label>
                <form class="" action="javascript:grecaptcha.reset(darkCaptcha3);">
                    <div id="example-dark-3"></div>
                    <br>
                    <input class="btn btn-warning" type="submit" value="reset">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
