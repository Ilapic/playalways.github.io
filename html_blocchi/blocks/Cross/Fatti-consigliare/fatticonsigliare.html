    <script type="text/javascript" src="../../../js/custom.js"></script>

<body>
    <!-- breadcrumbs -->
    <div class="content__breadcrumbs">
       <div class="container">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="breadcrumbs base__scrollable2 touch_scroll">
                        <ul class="base__breadcrumbs">
                            <li><a class="link" ref="#">Home</a></li>
                            <li><a class="link" href="#">Business</a></li>
                            <li><span>Fatti consigliare</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumbs -->
    <div class="clearfix"></div>
    <!-- CONTAINER -->
    <div class="wrp">
        <div class="content" id="content">

            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="title__default">
                            <h3>Fatti consigliare</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="cont__fatti">
                            <h4>Per informazioni sull'offerta Wind Business, lascia i tuoi dati, sarai ricontattato da un nostro consulente.</h4>

                                <input type="text" placeholder="Nome e Cognome" name="" class="base__input left" tabindex="1">
                                <input type="text" placeholder="Provincia" name="" class="base__input right" tabindex="2">
                                <input type="text" placeholder="Recapito telefonico" name="" class="base__input left" tabindex="3">


                                <input type="text" placeholder="Email" name="" class="base__input right" tabindex="4">
                                <div class="base__checkbox checkbox checkbox-inline remember_check right">
                                    <input type="checkbox" class="styled" id="salvadati-checkbox" value="option1"  tabindex="5">
                                    <label for="salvadati-checkbox">Contatto preferenziale via email</label>
                                </div>


                            <textarea class="base__input base__input--textarea" tabindex="6" placeholder="Note"></textarea>
                            <h5>Inviando i dati presto il consenso ai contatti commerciali di cui all'<a class="btn btn_f1" href="#">informativa privacy.</a></h5>
                            <a class="btn btn_f2" href="#">RESET</a>
                            <div class="clearfix"></div>
                            <button class="btn base__bt base__bt--sm base__bt--or waves-effect waves-button waves-float waves-light">INVIA</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END CONTAINER -->
    <div class="clearfix"></div>
    <!-- foter -->
</body>
