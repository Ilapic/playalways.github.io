<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />

    <script type="text/javascript" src="../../js/base-libs.min.js"></script>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_mgm">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="mgm_block">
                        <div class="mgm_block__container">
                            <div class="mgm_block__left col-sm-7 col-md-7 col-lg-7 base__col-fill">
                                <div class="mgm_block__title--main">
                                    Porta un amico
                                    <!-- titolo grande -->
                                </div>
                                <div class="mgm_block__description">
                                    Porta i tuoi amici in Wind:
                                    <br/>subito <span class="mgm_block__description--enhanced">gratis 2 giga</span> per entrambi!
                                    <br/>
                                    <br/>
                                    <!-- descrizione e testo ingrandito (enhanced) -->
                                    Puoi portare fino a 4 amici in Wind con una delle offerte All inclusive, All Digital, Noi e Call Your Country Super o Wind.
                                    <span class="info_link">Scopri di pi&ugrave;</span>
                                    <!-- seconda riga descrizione e info link -->
                                </div>
                            </div>
                            <div class="mgm_block__right col-sm-5 col-md-5 col-lg-5 base__col-fill">
                                <div class="mgm_block__title">
                                    Invita gli amici in Wind
                                    <!-- label per inserimento numero di telefono -->
                                </div>
                                <input class="base__input" type="text" name="telephone_number" placeholder="Numero di telefono">
                                <!-- input numero di tel -->
                                <div class="mgm_block__checkbox">
                                    <div class="base__checkbox checkbox checkbox-inline">
                                        <!-- checkbox info privacy -->
                                        <input type="checkbox" class="styled" id="inlineCheckbox3" value="option1" checked="">
                                        <label for="inlineCheckbox3"> Ho preso visione delle <span class="info_link">info sulla privacy</span> e delle condizioni di questa offerta </label>
                                        <!-- la classe delo span 'info_link' per link informativo -->
                                    </div>
                                </div>
                                <a href="#" class="button button--noMargin">
                               Invita <!-- bottone -->
                            </a>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
