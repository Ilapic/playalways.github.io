<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="/js/base-libs.min.js"></script>

    <script type="text/javascript" src="/js/script.js"></script>
    <!--- /JS -->

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_ricarica">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="subscribe_block">
                        <div class="subscribe_block__container">
                            <div class="subscribe_block__left col-sm-6 col-md-6 col-lg-6 base__col-fill">
                                <div class="subscribe_block__title">
                                    Candidati
                                </div>
                                <div class="subscribe_block__description">
                                    Lorem ipsum dolor sit amet, consectetuer adipiscig elit. Aenan commodo ligula eget dolor. Aenan massa.
                                </div>
                                <div class="subscribe_block__imageContainer">
                                    <img src="/img/career/esempio_candidati.png" class="subscribe_block__image" />
                                </div>
                            </div>
                            <div class="subscribe_block__right col-xs-12 col-sm-6 col-md-6 col-lg-6 base__col-fill">
                                <div class="subscribe_block__input subscribe_block__input--name">
                                    <input class="base__input" type="text" name="insert_name" placeholder="Nome">
                                </div>
                                <div class="subscribe_block__input subscribe_block__input--surname">
                                    <input class="base__input" type="text" name="insert_surname" placeholder="Cognome">
                                </div>
                                <div class="subscribe_block__input subscribe_block__input--telephone">
                                    <input class="base__input" type="text" name="insert_number" placeholder="Recapito telefonico">
                                </div>
                                <div class="subscribe_block__input subscribe_block__input--email">
                                    <input class="base__input" type="text" name="insert_email" placeholder="Email">
                                </div>
                                <a href="#" class="button button--noMargin">
                                   continua
                                </a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
                </div>
            </div>
        </div>
</body>
