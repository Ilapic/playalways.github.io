<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <!--- /JS -->
</head>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_visore_tipo2">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="container_firstBlock">
                        <div class="standard_blockInfo__mainContainer">
                            <div class="standard_blockInfo__coloredBg colored_bg--infostrada skew_right"></div>
                            <!-- BACKGROUND COLORATO DI DIVISIONE TRASVERSALE - classi skew_left o skew_right, bg_dark_grey o bg_blue -->
                            <div class="standard_blockInfo__half_block standard_blockInfo__half_block__left float_left image_block">
                                <div class="container_reviews">
                                    <div class="share_block__reviews float_left">
                                        <div class="share_block__icon hidden_share-icons">
                                            <a href="#" class="share-icons">
                                                <div class="share_block__icon--gplus"></div>
                                            </a>
                                            <a href="#" class="share-icons">
                                                <div class="share_block__icon--youtube"></div>
                                            </a>
                                            <a href="#" class="share-icons">
                                                <div class="share_block__icon--facebook"></div>
                                            </a>
                                            <a href="#" class="share-icons">
                                                <div class="share_block__icon--twitter"></div>
                                            </a>
                                            <a href="#" class="share-icons">
                                                <div class="share_block__icon--mail"></div>
                                            </a>
                                        </div>
                                        <!-- STARS -->
                                        <div class="share_block__reviews--stars">
                                            <a href="#"><i class="share_block__reviews--stars_fa share_block__reviews--stars_fa-star" aria-hidden="true"></i></a>
                                            <a href="#"><i class="share_block__reviews--stars_fa share_block__reviews--stars_fa-star" aria-hidden="true"></i></a>
                                            <a href="#"><i class="share_block__reviews--stars_fa share_block__reviews--stars_fa-star" aria-hidden="true"></i></a>
                                            <a href="#"><i class="share_block__reviews--stars_fa share_block__reviews--stars_fa-star-o" aria-hidden="true"></i></a>
                                            <a href="#"><i class="share_block__reviews--stars_fa share_block__reviews--stars_fa-star-o" aria-hidden="true"></i></a>
                                        </div>
                                        <!-- COMMENTS -->
                                        <a class="share_block__reviews--comments">
                                            <i class="share_block__reviews--comments_fa share_block__reviews--comments_fa-comment-o" aria-hidden="true"></i>
                                            <span href="#" class="share_block__reviews--description">1054 Commenti</span>
                                        </a>
                                        <!-- SHARE -->
                                        <a class="share_block__reviews--share">
                                            <span id="ico_share"><i class="share_block__reviews--share_fa share_block__reviews--share_fa-share-alt" aria-hidden="true"></i></span>
                                            <span class="share_block__reviews--description">Condividi</span>
                                        </a>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="standard_blockInfo__title align_center">
                                    All Inclusive
                                    <br>Unlimited
                                    <!-- TITOLO GRANDE VISORE-->
                                </div>
                                <div class="standard_blockInfo__text align_center">
                                    ADSL fino a <b>20 mega</b> e
                                    <br/>telefonate <b>ILLIMITATE</b>
                                    <br/>verso <b>TUTTI!</b>
                                    <!-- BLOCCO TESTO DESCRIZIONE -->
                                </div>
                                <div class="standard_blockInfo__bundle align_center">
                                    <img class="standard_blockInfo__bundle_logo img-responsive" src="../../img/logos/logo_esempio_3.png">
                                    <div class="standard_blockInfo__bundle_text">incluso per <b>6 mesi</b></div>
                                    <div class="standard_blockInfo__bundle_claim">ATTIVAZIONE GRATIS</div>
                                </div>
                                <!-- BLOCCO SOTTOTITOLO, 1 PER RIGA-->
                                <div class="recurrent_priceRow align_center">
                                    <div class="recurrent_priceRow__price text_blue">
                                        24,95<span class="currency">&euro;</span><span class="recurrent_priceRow__recurrency">al mese</span>
                                        <!-- BLOCCO PREZZO E CURRENCY -->
                                    </div>
                                </div>
                                <img src="../../img/backgrounds/img_esempio_3.png" class="standard_blockInfo__image" />
                                <!-- IMMAGINE FLOATING IN OVERLAY-->
                                <div class="standard_blockInfo__sticker__wrapper">
                                    <!-- ____________________ inizio BLOCCO BOLLI ____________________-->
                                    <div class="standard_blockInfo__sticker">
                                        <div class="standard_blockInfo__sticker__container">
                                            <img class="sticker_single " src="../../img/bolli/bollo_digital_style.png">
                                            <img class="sticker_single " src="../../img/bolli/bollo_giga.png">
                                            <img class="sticker_single " src="../../img/bolli/bollo_giga_free.png">
                                        </div>
                                    </div>
                                    <!-- ____________________ fine BLOCCO BOLLI ____________________-->
                                </div>
                            </div>
                            <div class="standard_blockInfo__half_block standard_blockInfo__half_block__right float_right">
                                <div class="standard_blockInfo__whiteTitle">
                                    Verifica copertura
                                    <!-- TITOLO BLOCCO DESTRA CAMPI-->
                                </div>
                                <div class="standard_blockInfo__select">
                                    <!-- SELECT PROVINCIA -->
                                    <select class="base__select selectpicker" title="Provincia">
                                        <option>MI</option>
                                        <option>RM</option>
                                        <option>MB</option>
                                        <option>CC</option>
                                    </select>
                                </div>
                                <div class="standard_blockInfo__input--city">
                                    <input class="base__input" type="text" name="insert_city" placeholder="Comune">
                                    <!-- INPUT PER CITTA -->
                                </div>
                                <div class="standard_blockInfo__input--address">
                                    <input class="base__input" type="text" name="insert_address" placeholder="Indirizzo">
                                    <!-- INPUT PER INDIRIZZO -->
                                </div>
                                <div class="standard_blockInfo__input--civic_number">
                                    <input class="base__input" type="text" name="insert_number" placeholder="N°">
                                    <!-- INPUT PER NUMERO CIVICO -->
                                </div>
                                <div class="clear"></div>
                                <a href="#" class="button  button--noMargin">
                                    Verifica disponibilità                          <!-- BOTTONE -->  
                                </a>
                                <a href="#" class="button--ghost button--noMargin with_number">
                                    Ho già un numero                          <!-- BOTTONE -->  
                                </a>
                                <div class="clear"></div>
                                <div class="standard_blockInfo__additional_form covered colored_bg--infostrada">
                                    <div class="standard_blockInfo__input--prefix">
                                        <input class="base__input" type="text" name="insert_prefix" placeholder="Pref">
                                        <!-- INPUT PER NUMERO CIVICO -->
                                    </div>
                                    <div class="standard_blockInfo__input--number">
                                        <input class="base__input" type="text" name="insert_number" placeholder="Numero">
                                        <!-- INPUT PER INDIRIZZO -->
                                    </div>
                                    <div class="clear"></div>
                                    <a href="#" class="button button--noMargin">Verifica disponibilità<!-- BOTTONE --></a>
                                    <a href="#" class="without_number">Non ho un numero</a>
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
            </div>
        </div>
    </div>
</body>
<script>
jQuery(document).ready(function($) {
    $(".with_number").click(function(event) {
        event.preventDefault();
        $(".standard_blockInfo__additional_form")
            .removeClass('covered')
            .addClass('uncovered');
    });
    $(".without_number").click(function(event) {
        event.preventDefault();
        $(".standard_blockInfo__additional_form")
            .removeClass('uncovered')
            .addClass('covered');
    });
});
</script>

</html>
