<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <!--- /JS -->
</head>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_suggestion">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="suggestion_block">
                        <div class="suggestion_block__container">
                            <div class="suggestion_block__left col-sm-6 col-md-6 col-lg-6 base__col-fill">
                                <div class="suggestion_block__title">
                                    Fatti consigliare
                                    <!-- titolo grande -->
                                </div>
                                <div class="suggestion_block__description">
                                    Per informazioni sull&apos;offerta Wind Business, lascia i tuoi dati, sarai ricontattato da un nostro consulente.
                                    <span class="info_link">Scopri di pi&ugrave;</span>
                                    <!-- descrizione e info_link arancione -->
                                </div>
                                <div class="suggestion_block__imageContainer">
                                    <img src="../../img/career/esempio_candidati.png" class="suggestion_block__image" />
                                    <!-- immagine png floating -->
                                </div>
                            </div>
                            <div class="suggestion_block__right col-xs-12 col-sm-6 col-md-6 col-lg-6 base__col-fill">
                                <div class="suggestion_block__input suggestion_block__input--name">
                                    <input class="base__input" type="text" name="insert_name" placeholder="Nome e Cognome">
                                    <!-- INPUT NOME E COGNOME -->
                                </div>
                                <div class="suggestion_block__input suggestion_block__input--telephone">
                                    <input class="base__input" type="text" name="insert_number" placeholder="Recapito telefonico">
                                    <!-- INPUT RECAPITO TELEFONICO -->
                                </div>
                                <div class="suggestion_block__input suggestion_block__input--email">
                                    <input class="base__input" type="text" name="insert_email" placeholder="Email">
                                    <!-- INPUT EMAIL -->
                                </div>
                                <div class="suggestion_block__consent">
                                    Inviando i dati presto il consenso ai contatti commerciali di cui all&apos;<span class="info_link">informativa privacy</span>.
                                    <!-- DESCRIZIONE CALL TO ACTION E INFO LINK -->
                                </div>
                                <a href="#" class="button button--noMargin">
                                   continua     <!-- bottone -->   
                                </a>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
